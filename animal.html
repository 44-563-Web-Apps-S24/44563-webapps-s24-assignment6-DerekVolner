<!DOCTYPE html>
<html>
    <head>
        <title>
            Animal game (code partly based off sample-input)
        </title>
    </head>
 
<body>
    <h1>
        Animal game by Derek Volner
    </h1>

<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>

<form>
    <input type="password"  value="Chicken" id="animal-1">
    <label for="animal-1">
        The hidden animal type
    </label>

    <input type="text" id="animal-1-check">
    <label for="animal-1-check">
        Guess the animal
    </label>

    <button type="button" onclick="checkAnimal()">
        Check the guess
    </button>
</form>

<p id="result">This text will be replaced </p>
<p id="store">Placeholder text</p>
<script> 
wrong = 0
correct = 0
function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}

function checkAnimal(){
    animal = document.getElementById("animal-1").value
    guess = document.getElementById("animal-1-check").value
    if(animal===guess){
        correct+=1
        alert("ruff Ruff!")
    }
    else{
        wrong+=1
        alert("Grrr")
    }
    correctWrongCount = document.getElementById("store")
    correctWrongCount.innerHTML= "There are this many correct "+ correct + "There are this many wrong "+ wrong
}
</script>

</body>
</html>
